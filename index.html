<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>⚠ CẢNH BÁO NGÂN HÀNG ⚠</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden;background:#000;color:#0f0;font-family:"Courier New",monospace}

    /* nền matrix */
    #matrix{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:#000;}

    .wrap{position:relative;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center;gap:20px;padding:20px;}

    h1{
      font-size: clamp(42px, 12vw, 100px);
      text-transform:uppercase;
      color:#ff0033;
      text-shadow:0 0 12px #ff0033,0 0 30px #ff0040,0 0 60px #ff0040;
      animation:flicker 1.5s infinite;
      line-height:1.15;
    }
    @keyframes flicker{
      0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
      20%,24%,55%{opacity:.3;}
    }

    .sub{
      font-size:22px;
      color:#0ff;
      text-shadow:0 0 8px #0ff,0 0 18px #00f5ff;
      animation:pulse 2s infinite;
    }
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}

    .status{
      position:absolute;top:18px;right:20px;
      font-size:14px;padding:6px 12px;
      border:1px solid #0f0;border-radius:6px;
      background:rgba(0,0,0,.6);
      color:#0f0;text-shadow:0 0 6px #0f0;
    }

    .btns{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
    .btn{
      padding:10px 18px;
      border-radius:8px;
      border:1px solid #f00;
      background:linear-gradient(180deg,#300,#100);
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      text-shadow:0 0 6px #f00;
      transition:.25s;
    }
    .btn:hover{background:#500;}
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="status" id="healthStatus">Đang kiểm tra hệ thống…</div>

<div class="wrap">
  <h1>CHÚC MỪNG<br>TÀI KHOẢN NGÂN HÀNG<br>BẠN ĐÃ BỊ LEAK</h1>
  <div class="sub">Hệ thống an ninh ngân hàng đang xử lý sự cố…</div>

  <div class="btns">
    <button class="btn" onclick="location.reload()">Tải lại</button>
    <button class="btn" onclick="alert('Đang kiểm tra tài khoản... (fake)')">Kiểm tra tài khoản</button>
  </div>
</div>

<script>
/* Matrix effect */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=window.innerHeight;c.width=window.innerWidth;
const letters="01BANK$#%*/X";
const font=14;
const columns=c.width/font;
const drops=[];
for(let i=0;i<columns;i++) drops[i]=1;
function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#0F0";
  ctx.font=font+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*font,drops[i]*font);
    if(drops[i]*font>c.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);

/* Fake health check */
function checkHealth(){
  const el=document.getElementById('healthStatus');
  el.textContent="Hệ thống: CẢNH BÁO RỦI RO BẢO MẬT";
  el.style.color="#ff8080";
  el.style.borderColor="#f00";
  el.style.textShadow="0 0 6px #f00";
}
setTimeout(checkHealth,3000);
</script>
</body>
</html>
