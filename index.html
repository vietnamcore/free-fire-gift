<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>ALERT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#000; --accent1:#ff0040; --accent2:#00ffd5; --marquee:#00ffcc;
    }
    html,body{height:100%;margin:0;font-family:"Arial Black",sans-serif;background:radial-gradient(circle at center,var(--bg) 40%, #080808 100%);color:#fff;overflow:hidden}
    .wrap{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center;padding:20px;}
    h1{
      font-size: clamp(40px, 10vw, 90px);
      line-height:1.05;
      text-transform:uppercase;
      background: linear-gradient(270deg, var(--accent1), #ffcc00, var(--accent2), #ff00ff);
      background-size: 1000% 1000%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: gradientMove 6s linear infinite, flicker 1.25s infinite;
      text-shadow:0 0 12px rgba(255,255,255,0.15), 0 0 40px rgba(255,0,80,0.25);
    }
    .sub{margin-top:18px;font-size:20px;color:#ff6b6b;text-shadow:0 0 10px rgba(255,0,0,0.2);}
    .marquee{position:absolute;bottom:18px;left:100%;white-space:nowrap;font-size:18px;color:var(--marquee);text-shadow:0 0 8px rgba(0,255,204,0.2);animation: scroll 12s linear infinite;}
    @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes flicker{0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}20%,24%,55%{opacity:.2}}
    @keyframes scroll{0%{left:100%}100%{left:-100%}}
    .status {position:absolute;top:14px;right:14px;font-size:13px;padding:6px 10px;border-radius:6px;background:rgba(0,0,0,0.4);color:#bfe;box-shadow:0 0 10px rgba(0,255,204,0.05);}
    .btns {margin-top:22px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .btn {padding:10px 16px;border-radius:8px;border:0;cursor:pointer;font-weight:700;background:#111;color:#fff;box-shadow:0 5px 20px rgba(0,0,0,0.6)}
    .btn.secondary{background:linear-gradient(180deg,#222,#000);color:#0ff}
    a.fake-link{color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="status" id="healthStatus">Status: checking‚Ä¶</div>

  <div class="wrap">
    <h1 id="mainTitle">CH√öC M·ª™NG<br>B·∫†N ƒê√É B·ªä LEAK<br>TH√îNG TIN GAME</h1>
    <div class="sub" id="subText">H·ªÜ TH·ªêNG ƒêANG GHI NH·∫¨N ‚Äì VUI L√íNG KI·ªÇM TRA</div>

    <div class="btns">
      <button class="btn" onclick="location.reload()">Refresh</button>
      <button class="btn secondary" id="fakeBtn">KI·ªÇM TRA T√ÄI KHO·∫¢N</button>
    </div>
  </div>

  <div class="marquee" id="marquee">üö® H·ªá th·ªëng b·∫£o m·∫≠t: traffic tƒÉng b·∫•t th∆∞·ªùng ‚Ä¢ ‚Ä¢ ‚Ä¢</div>

  <script>
    // health.js - ki·ªÉm tra trang ch√≠nh (health-check)
    const CHECK_URL = './index.html'; // b·∫°n c√≥ th·ªÉ ƒë·ªïi sang endpoint kh√°c
    const STATUS_EL = document.getElementById('healthStatus');
    const MARQUEE = document.getElementById('marquee');

    async function checkHealth(){
      try{
        const t0 = performance.now();
        const res = await fetch(CHECK_URL + '?_=' + Date.now(), {cache:'no-store'});
        const t1 = performance.now();
        if(!res.ok) throw new Error('HTTP ' + res.status);
        STATUS_EL.textContent = 'Status: OK ‚Äî ' + Math.round(t1-t0) + 'ms';
        STATUS_EL.style.background = 'rgba(0,50,0,0.45)';
        STATUS_EL.style.color = '#bfffbf';
      } catch (e){
        STATUS_EL.textContent = 'Status: ERROR';
        STATUS_EL.style.background = 'rgba(80,0,0,0.5)';
        STATUS_EL.style.color = '#ffd1d1';
        MARQUEE.textContent = '‚ö†Ô∏è L·ªói k·∫øt n·ªëi ho·∫∑c trang b·ªã ch·∫∑n ‚Äî th·ª≠ refresh ho·∫∑c ki·ªÉm tra network ‚ö†Ô∏è';
        // t·ª± reload sau 6s ƒë·ªÉ c·ªë ph·ª•c h·ªìi
        setTimeout(()=> location.reload(), 6000);
      }
    }

    // ch·∫°y ki·ªÉm tra m·ªói 20s
    checkHealth();
    setInterval(checkHealth, 20000);

    // fakeBtn ch·ªâ ƒë·ªÉ troll (kh√¥ng g·ª≠i d·ªØ li·ªáu)
    document.getElementById('fakeBtn').addEventListener('click', ()=>{

    });

    // ƒëƒÉng k√Ω service worker (n·∫øu c√≥)
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js').catch(()=>{/* ignore */});
    }
  </script>
</body>
</html>
